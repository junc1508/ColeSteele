<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="https://www.reddit.com/search/">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Entera password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="enter a number" name="num">
        </p>
        <button>Submit</button>

    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <input type="radio" name="size" id="XS" value="XS">
            <label for="XS">XS</label>

            <input type="radio" name="size" id="S" value="S">
            <label for="S">S</label>

            <input type="radio" name="size" id="M" value="M">
            <label for="M">M</label>
        </p>

        <p>
            <label for="meal">Please Select an Entreee</label>
            <select name="meal" id="meal">
                <option value="fish" selected>Fish</option>
                <option value="steak">Steak</option>
                <option value="veg">Vegeterian</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" step="2" value="50" name="cheeselevel">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="20" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation demo</h2>
    <form action="/dummy">
        <label for="first">first</label>
        <input type="text" name="first" id="first" required>
        <br>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="10" required>
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
